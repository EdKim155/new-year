<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Your New Year Magic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="welcome-container">
        <!-- Animated snowfall effect -->
        <div class="snowfall" id="snowfall"></div>

        <!-- Background gradient overlay -->
        <div class="gradient-overlay"></div>

        <!-- Bokeh light effects -->
        <div class="bokeh-container">
            <div class="bokeh bokeh-1"></div>
            <div class="bokeh bokeh-2"></div>
            <div class="bokeh bokeh-3"></div>
            <div class="bokeh bokeh-4"></div>
            <div class="bokeh bokeh-5"></div>
        </div>

        <!-- Main hero section with Santa -->
        <div class="hero-section">
            <!--
                PLACEHOLDER FOR SANTA IMAGE:
                Place your realistic Santa Claus photo here.
                Recommended: High-quality image of Santa sitting near Christmas tree
                with warm fireplace glow in background, shot with shallow depth of field
            -->
            <div class="santa-hero">
                <!-- Santa image will be set via CSS background-image or img tag -->
                <div class="santa-placeholder"></div>
            </div>

            <!-- Decorative Christmas tree lights effect -->
            <div class="tree-lights">
                <div class="light light-1"></div>
                <div class="light light-2"></div>
                <div class="light light-3"></div>
                <div class="light light-4"></div>
                <div class="light light-5"></div>
                <div class="light light-6"></div>
            </div>
        </div>

        <!-- Content section with large negative space -->
        <div class="content-section">
            <!-- Premium typography area -->
            <div class="header-content">
                <h1 class="main-title">
                    <span class="title-line">Your New Year</span>
                    <span class="title-line highlight">Magic</span>
                    <span class="title-line">Starts Here</span>
                </h1>

                <p class="subtitle">Experience the joy and warmth of the season</p>
            </div>

            <!-- Modern rounded CTA button -->
            <div class="cta-section">
                <button class="cta-button" id="startButton">
                    <span class="button-text">Start</span>
                    <span class="button-icon">✨</span>
                </button>

                <div class="button-hint">
                    Begin your magical journey
                </div>
            </div>
        </div>

        <!-- Subtle bottom decoration -->
        <div class="bottom-decoration">
            <div class="sparkle sparkle-1">✦</div>
            <div class="sparkle sparkle-2">✦</div>
            <div class="sparkle sparkle-3">✦</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
